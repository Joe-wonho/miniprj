    <!-- Bootstrap CSS 버전 바뀌면 이 코드 수시로 바꿔줘야 함-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Bulma CSS -->

    <!-- Font Awesome CSS -->

    <!-- JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!--    <script type="text/JavaScript" src="./index.js" defer></script>-->
    <script>
        //[jquery] 모든 html 페이지가 화면에 출력되면 ready 속 함수가 실행됩니다.
        $(document).ready(function () {movie_listing('드라마')})// == $(function (){movie_listing('드라마')})
        //장르별로 영화를 출력하는 기능을 담당합니다.
        //genre값을 인자로 받아서 서버에게 데이터를 요청합니다
        let user_name = "{{user_info.username|safe}}"
        function movie_listing(genre){
            $.ajax({
                type: "GET",
                url: `/genre?givegenre=${genre}`,
                data: {},
                //성공시 실행되는 함수입니다. response에는 서버에서 return된 값이 들어있습니다.
                success: function (response) {
                    //장르 버튼을 누를때마다 다른 장르들의 카드가 쌓이는 것을 방지하기 위해 id값이 card-list인
                    //태그의 하위 태그들을 지워줍니다.
                    $("#card-list").empty();
                    //리스트에 서버에게 받은 json형식의 데이터를 key값을 이용하여 변수 list에 넣어줍니다.
                    let top_movie = response['topList']
                    $("#top-movie-box").empty();
                    for (let j = 0; j<4;j++){
                        let top_img_url = top_movie[j]['img_url']
                        let top_title = top_movie[j]['title']
                        let temp_html =`

                                        <div class="new_card" >
                                        <a href="/detail/${encodeURI(top_title)}">
                                            <img src="${top_img_url}"
                                                 class="card-img-top" alt="...">
                                            <div class="card-body">
                                                <p class="card-text">${top_title}</p>
                                            </div></a>
                                        </div>`

                        $('#top-movie-box').append(temp_html)
                    }

                    let list = response['movieList']
                    // list에는 [{id:"myid",img_url:value깂,title:value깂, ''' },
                    //          {id:value깂,img_url:value깂,title:value깂, ''' },
                    //          {           '''                 '''           }, ''']
                    // 과 같은 형식으로 저장되어 있습니다. 위 데이터에서 list[0]['id']의 값은 "myid"가 되겠죠?
                    // 이러한 방법으로 서버에서 json형식으로 받은 데이터를 처리할 수 있습니다.
                    for(let i =0 ;i<list.length;i++){
                        let img_url = list[i]['img_url']
                        let title = list[i]['title']
                        let grade = list[i]['grade']
                        let genre=''
                        //장르는 genre:[드라마,SF,어쩌구] 형식으로 되어있기 때문에 for문을 한번 더 돌려줍니다!
                        for(let t = 0 ; t <list[i]['genre'].length;t++ ){
                            genre+= list[i]['genre'][t]
                            if (t!=list[i]['genre'].length-1){
                                genre+=', '
                            }
                        }
                        //반복해서 붙여줄 html 파일을 만들어줍니다. 지금 저희가 있는 부분은 <script>태그 안이기 때문에 javescript 문법을 써야합니다.
                        //javascript 속 html 문법은 ``속에 넣어줘야 합니다.
                        //html 속 javascript 변수는 ${여기에} 적어주시면 됩니다.
                        let template = `
                                            <div class="card-two">
          <div class="card mb-3 card1" style="max-width: 500px; margin-right:90px ">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="${img_url}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                  <h5 class="card-title"><b>${title}</b></h5>
                <p class="card-text">영화 평점: ${grade}</p>
                <p class="card-text">영화 장르: ${genre}</p>
                  <a class="button" href="/detail/${encodeURI(title)}"><b>상세페이지</b></a>
              </div>
            </div>
          </div>
        </div>
    </div>
`
                        //id가 card-list인 태그를 찾아서 밑에 tempate을 붙여주세요~~
                        $('#card-list').append(template)
                    }
                }
            })
        }

        //switch문을 사용하여 장르버튼의 id를 DB검색에 용이한 텍스트로 변환 후 리턴하는 함수입니다.
        function pass_genre(genre){
            let give_genre=''
            switch (genre){
                case '1':
                    give_genre='드라마'
                    break
                case '2':
                    give_genre='판타지'
                    break
                case '3':
                    give_genre='서부'
                    break
                case '4':
                    give_genre='공포'
                    break
                case '5':
                    give_genre='멜로/로맨스'
                    break
                case '6':
                    give_genre='모험'
                    break
                case '7':
                    give_genre='스릴러'
                    break
                case '8':
                    give_genre='느와르'
                    break
                case '9':
                    give_genre='컬트'
                    break
                case '10':
                    give_genre='다큐멘터리'
                    break
                case '11':
                    give_genre='코미디'
                    break
                case '12':
                    give_genre='가족'
                    break
                case '13':
                    give_genre='미스터리'
                    break
                case '14':
                    give_genre='전쟁'
                    break
                case '15':
                    give_genre='애니메이션'
                    break
                case '16':
                    give_genre='뮤지컬'
                    break
                case '17':
                    give_genre='SF'
                    break
                case '18':
                    give_genre='액션'
                    break
                case '19':
                    give_genre='무협'
                    break
                case '20':
                    give_genre='범죄'
                    break
                case '21':
                    give_genre='서스팬스'
                    break
                case '22':
                    give_genre='서사'
                    break
                case '23':
                    give_genre='블랙코미디'
                    break
                case '24':
                    give_genre='실험'
                    break
                case '25':
                    give_genre='공연실황'
                    break
            }
            //변환한 장르 텍스트를 movie_listing함수의 인자로 넘겨줍니다.
            movie_listing(give_genre)
        }
        function go_mine() {
            location.href = `/profile/${user_name}`

        }
    </script>
